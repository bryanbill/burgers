<!-- Burger Place -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/logo.png" rel="icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Burger Place</title>
  </head>
  <body>
    <!-- Header Section -->
    <section id="header" class="container h-100">
      <div class="container">
        <nav class="navbar bg-transparent position-fixed">
          <div class="container d-flex">
            <a class="navbar-brand align-center d-flex" href="index.html">
              <img src="./assets/logo.png" class="nav-brand h-75" alt="logo" />
              <div class="title font-burger">Burger Place</div>
            </a>
            <div class="navbar-collapse align-center">
              <ul class="navbar-nav ms-auto mb-2 align-center pull-right">
                <li class="nav-item">Home</li>
                <li class="nav-item" title="Services">
                  <a class="nav-link" href="#">
                    <span>Services</span>
                  </a>
                </li>
                <li class="nav-item">Menu</li>
                <li class="nav-item">Offers</li>
                <li class="nav-item cart-basket" title="Cart">
                  <span>
                    <img src="./assets/basket.png" alt="cart" />
                    <div class="badge bg-red">2</div>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <!-- Hero Section -->
    <div class="hero bg-white h-24">
      <div class="row h-max"></div>
    </div>
  </body>
</html>
