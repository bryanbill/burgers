<!-- Burger Place -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/logo.png" rel="icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Burger Place</title>
  </head>
  <body>
    <!-- Header Section -->
    <section id="header" class="container h-100">
      <nav class="navbar bg-transparent">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="./assets/logo.png" class="nav-brand h-25" alt="logo" />
          <div class="title font-burger">Burger Place</div>
        </a>
        <div class="pull-right">
          <ul class="" title="navbar items">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <span> Home </span>
              </a>
            </li>
            <li class="nav-item" title="Services">
              <a class="nav-link" href="#">
                <span>Services</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" title="Menu">
                <span>Menu</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" title="Offers">
                <span>Offers</span>
              </a>
            </li>
            <li class="nav-item cart-basket" title="Cart">
              <span>
                <img src="./assets/basket.png" alt="cart" />
                <div class="badge bg-red border-radius-xl">2</div>
              </span>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <!-- Hero Section -->
    <div class="hero bg-white h-24">
      <div class="row h-max"></div>
    </div>
  </body>
</html>
